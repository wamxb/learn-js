<script type="text/javascript">
    !function (undefined) {
        var PreLoad = function (source, opt) {
            var cfg = opt || {};
            this.source = source;
            this.count = 0;
            this.total = source.length;
            // 加载事件
            this.onload = cfg.onload;
            this.prefix = cfg.prefix || "";
            this.init();
        };
        PreLoad.prototype.init = function () {
            var self = this;
            self.source.forEach(function (item) {
                var type = item.substr(item.lastIndexOf(".") + 1).toLowerCase(),
                        src = self.prefix + item;
                switch (type) {
                    case"js":
                        self.script.call(self, src);
                        break;
                    case"css":
                        self.stylesheet.call(self, src);
                        break;
                    case"svg":
                    case"jpg":
                    case"gif":
                    case"png":
                    case"jpeg":
                        self.image.call(self, src);
                }
            })
        };
        PreLoad.prototype.getProgress = function () {
            return Math.round(this.count / this.total * 100)
        };
        PreLoad.prototype.image = function (src) {
            var el = document.createElement("img");
            this.load(el, src);
            el.src = src;
        };
        PreLoad.prototype.stylesheet = function (src) {
            var el = document.createElement("link");
            this.load(el, src);
            el.rel = "stylesheet";
            el.type = "text/css";
            el.href = src;
            document.head.appendChild(el);
        };
        PreLoad.prototype.script = function (src) {
            var el = document.createElement("script");
            this.load(el, src);
            el.type = "text/javascript";
            el.src = src;
            document.head.appendChild(el);
        };
        PreLoad.prototype.load = function (el, src) {
            var self = this;
            el.onload = el.onerror = el.onabort = function (event) {
                self.onload && self.onload({count: ++self.count, total: self.total, item: src, type: event.type});
            }
        };

        var tasks = [/*"js/hi.js", */"images/6c0ec5b40792af137852fad684bc17fb.png", "images/cb522f8f0f27bca494c24da38a49aae6.png", "images/4a754ab5f68f7fed67309d07b3193f27.png", "images/d6aff9661c9aa06441f5d565f9bc13e1.png", "images/3fb9b223393fbedcf43cde89132eb8a7.png", "images/f960df66abdaa07130a5cf5f540c6ee2.png", "images/5b4cead02542718fa02df8070dcf5e64.png", "images/abfde1285346f02a036cd8d5a735c23d.png", "images/aab2ff5f1575dcd7ae89eb78850a02f6.png", "images/374c01758347dc55dbb365a7a00788f2.png", "images/4bd2848568fe3e169f5e1772f3786e92.png", "images/5831e83acb453d1bb362aaa9635fc085.png", "images/56d6749ad38cac2e9e96d50ffe313298.png", "images/b9383f78e437a82a19af5bcdf6d20b37.png", "images/3c5d8beb231ec38c8b5f585b499c02a5.png", "images/d64b1820ad27b125671a70158c07cad3.png", "images/325ec9a2d9da0fab8ef4963afa1b1d0f.png", "images/e90490a845c7045e1fbac332d341077f.png", "images/f81d118713f419170151a3c5a822aada.png", "images/e590c3795acc442a406961be35d02022.png", "images/f791c57b6378592492bfd5802f4a12b7.png", "images/1891b28a358b2a73677e0ac575ade111.png", "images/3f87567c2d26e0bca15d61fbce0590b4.png", "images/5347ce58c9ac85a7d7bb1e6d17f4d3ef.png", "images/d256c83d2f18f55e4ef28c6a92452953.png", "images/3181678e1afd0d5b506a40f7fcf0e723.png", "images/736d4d24b00c4deee2bbcc67bcca8e8d.png", "images/eec2e90c4c766035de1292093652f162.png", "images/8bf90ad72cd0d2a1efb3cf0c359d5643.png", "images/8dd221afe02cb696727f9d1b18e18b61.png", "images/9944ef2f23997403846eeef2b7229901.png"];
        var $progress = document.getElementById('progress');

        function loading(load) {
            var count = load.count;
            var total = load.total;
            $progress && ($progress.innerHTML = Math.round(100 * count / total) + '%');
            if (count === total) return complete();
        }

        function next(el, fn) {
            el.className += ' scaleOut';
            setTimeout(function () {
                el.parentNode.removeChild(el);
                fn && fn();
            }, 800);
        }

        function complete() {
            var $loader = document.getElementById('loader');
            var url = '';

            new Hi({
                effect: 'default',
                direction: 'Y',
                title: '有一股正义的力量应运而生，他就是HI PAGE侠！',
                desc: '轻松玩转H5，满足任性的你。',
                music: {
                    src: 'music.mp3',
                    position: 'ne',
                    color: '#f00',
                    loop: true,
                    autoplay: false
                }
            });

            next($loader, function () {
                if (!url) return;
                var script = document.createElement('script');
                script.src = url;
                document.body.appendChild(script);
            })
        }

//        "document"in window && !("classList"in document.createElement("_")) && tasks.unshift("class_list.js");
        new PreLoad(tasks, {onload: loading, prefix: 'http://wqs.jd.com/hipage/54dd57e41ca81ce85493153c/'});
    }();
</script>
