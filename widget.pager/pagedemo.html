<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>分页demo</title>
    <link rel="stylesheet" href="http://demo.jb51.net/js/jquery-pager/Pager.css"/>
</head>
<body>
<h1 id="result">点击下面的页码</h1>
<div id="pager" style="text-align:center;"></div>
<script src="http://apps.bdimg.com/libs/jquery/1.9.0/jquery.min.js" type="text/javascript"></script>
<script src="http://demo.jb51.net/js/jquery-pager/jquery.pager.js" type="text/javascript"></script>
<!--<script src="jquery.pager.js" type="text/javascript"></script>-->
<script>
    $(function () {
        var page = 1;
        var PageClick = function(pageclickednumber) {
            $("#pager").pager({ pagenumber: pageclickednumber, pagecount: 3, buttonClickCallback: PageClick });
            LoadData(pageclickednumber);
        };
        LoadData(page);

        function LoadData(page) {
            $("#pager").pager({ pagenumber: page, pagecount: 3, buttonClickCallback: PageClick });
            $("#result").html("Clicked Page " + page);
        }
    });
</script>
</body>
</html>
