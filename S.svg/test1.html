<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport"
          content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no"/>
    <title>smileface</title>
    <style type="text/css">
        html, body { min-height: 100%; }
        body { background-color: #eee; }
        #demo:hover circle:not(:nth-of-type(1)) { -webkit-animation: biling .3s ease infinite; }
        @-webkit-keyframes biling {
            0% { opacity: 1; }
            100% { opacity: 0; }
            }
    </style>
</head>
<body>
<svg id="demo" xmlns="http://www.w3.org/2000/svg" width="200" height="200">
    <!--Face-->
    <circle cx="100" cy="100" r="90" fill="#39F"></circle>
    <!--Eyes-->
    <circle cx="70" cy="80" r="20" fill="#fff"></circle>
    <circle cx="130" cy="80" r="20" fill="#fff"></circle>
    <circle cx="65" cy="75" r="10" fill="#000"></circle>
    <circle cx="125" cy="75" r="10" fill="#000"></circle>
    <!--Smile-->
    <path d="M 50 140 A 60 60 0 0 0 150 140" stroke="#fff" stroke-width="3" fill="none"></path>
</svg>
<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200">
    <rect width="100" height="100" x="10" y="10" rx="10"></rect>
    <ellipse cx="60" cy="60" rx="50" ry="30" fill="green"></ellipse>
    <line x1="20" y1="20" x2="80" y2="100" stroke="red" stroke-width="3"></line>
    <polyline points="20 20 50 50 80 100 50 120" fill="none" stroke="#fff" stroke-width="3"></polyline>
    <polygon points="50 50 120 180 90 110 60 130" fill="none" stroke="#f00" stroke-width="1"></polygon>
</svg>
<svg xmlns="http://www.w3.org/2000/svg" height="500">
    <rect x="0" y="0" rx="15" ry="15" width="150" height="150" stroke="red" fill="none"></rect>
    <circle cx="250" cy="50" r="50" stroke="red" fill="none"></circle>
    <ellipse cx="70" cy="220" rx="70" ry="50" stroke="red" fill="none"></ellipse>
    <line x1="150" y1="180" x2="310" y2="260" stroke="red"></line>
    <polyline points="250 120 300 220 200 220" stroke="red" fill="none" transform="translate(-200, 160)"></polyline>
    <polygon points="250 120 300 220 200 220" stroke="red" fill="none" transform="translate(0, 160)"></polygon>
</svg>
</body>
</html>
