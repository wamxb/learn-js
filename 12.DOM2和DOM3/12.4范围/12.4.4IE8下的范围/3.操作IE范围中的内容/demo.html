<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>demo</title>
</head>
<body>
<p id="p1"><b>Hello</b> world!</p>
<script type="text/javascript">

    // 操作IE范围中的内容
    var range = document.body.createTextRange();
    range.findText('Hello');
    // range.text = 'Howdy'; // <p id="p1"><b>Howdy</b> world!</p>
    range.pasteHTML('<em>Howdy</em>'); // <p id="p1"><b><em>Howdy</em></b> world!</p>

</script>
</body>
</html>
