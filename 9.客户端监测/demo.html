<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>demo</title>
</head>
<body>
<script type="text/javascript">
    // 判断浏览器是否具有DOM1级规定的能力
    var hasDOM1 = !!(document.getElementById && document.createElement && document.getElementsByTagName);

    // IE8级更早版本中存在一个bug，即如果某个实例属性与标记为[[DontEnum]]的某个原型属性同名，那么该实例属性将不会出现在for-in循环当中。可以使用如下代码检测这种“怪癖”。
    var hasDontEnumQuirk = function () {
        var o = {
            toString: function () {
            }
        };
        for (var prop in o) {
            if (prop == 'toString') {
                return false; // 在正确ECMAScript实现中，toString作为属性返回
            }
        }
        return true;
    }();
    console.log('hasDontEnumQuirk', hasDontEnumQuirk);

    // 识别呈现引擎
    var client = function () {
        var engine = {
            ie: 0,
            gecko: 0,
            webkit: 0,
            khtml: 0,
            opera: 0,

            // 具体的版本
            ver: null
        };

        var browser = {
            ie: 0,
            firefox: 0,
            safari: 0,
            konq: 0,
            opera: 0,
            chrome: 0,
            // 具体的版本
            ver: null
        };
        return {
            engine: engine,
            browser: browser
        };
    }();

    // 要正确识别，检测顺序很关键
    var ua = navigator.userAgent;
    if (window.opera) {
        client.engine.ver = client.browser.ver = window.opera.version();
        client.engine.opera = client.browser.opera = parseFloat(client.engine.ver);
    } else if (/AppleWebKit\/(\S+)/.test(ua)) {
        client.engine.ver = RegExp['$1'];
        client.engine.webkit = parseFloat(client.engine.ver);

        // 确定是Chrome还是safari
        if (/Chrome\/(\S+)/.test(ua)) {
            // "Mozilla/5.0 (Windows NT 6.1; WOW64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/45.0.2454.101 Safari/537.36"
            client.browser.ver = RegExp['$1'];
            client.browser.chrome = parseFloat(client.browser.ver);
        } else if (/Version\/(\S+)/.test(ua)) {
            client.browser.ver = RegExp['$1'];
            client.browser.safari = parseFloat(client.browser.ver);
        } else {
            // 近似地确定版本号
            var safariVersion = 1;
            if (client.engine.webkit < 100) {
                safariVersion = 1;
            } else if (client.engine.webkit < 312) {
                safariVersion = 1.2;
            } else if (client.engine.webkit < 412) {
                safariVersion = 1.3;
            } else {
                safariVersion = 2;
            }
            browser.safari = browser.ver = safariVersion;
        }

    } else if (/KHTML\/(\S+)/.test(ua) || /Konqueror\/([^;]+)/.test(ua)) {
        client.engine.ver = client.browser.ver = RegExp['$1'];
        client.engine.khtml = browser.konq = parseFloat(client.engine.ver);
    } else if (/rv:([^\)])+\) Gecko\/\d{8}/.test(ua)) {
        // "Mozilla/5.0 (Windows NT 6.1; WOW64; rv:44.0) Gecko/20100101 Firefox/44.0"
        client.engine.ver = RegExp['$1'];
        client.engine.gecko = parseFloat(client.engine.ver);

        if (/Firefox\/(\S+)/.test(ua)) {
            client.browser.ver = RegExp['$1'];
            client.browser.firefox = parseFloat(client.browser.ver);
        }
    } else if (/MSIE ([^;]+)/.test(ua)) {
        // "Mozilla/4.0 (compatible; MSIE 8.0; Windows NT 6.1; Win64; x64; Trident/4.0; .NET CLR 2.0.50727; SLCC2; .NET CLR 3.5.30729; .NET CLR 3.0.30729; Media Center PC 6.0; .NET4.0C; .NET4.0E)"
        client.engine.ver = client.browser.ver = RegExp['$1'];
        client.engine.ie = client.browser.ie = parseFloat(client.engine.ver);
    }

    console.log(client.engine);
</script>
</body>
</html>
