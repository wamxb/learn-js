<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>demo1</title>
</head>
<body>
<script type="text/javascript">
    function cachejs(script_filename) {
        var cache = document.createElement('object');
        cache.data = script_filename;
        cache.id = "script_cache_id";
        cache.width = 0;
        cache.height = 0;
        document.body.appendChild(cache);
    }
    cachejs('http://coolshell.cn/asyncjs/alert.js');
</script>
</body>
</html>
