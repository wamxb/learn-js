<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>demo</title>
</head>
<body>
<script type="text/javascript">
    console.log(window.location.hash); //
    console.log(window.location.host); // 服务器名称和端口号
    console.log(window.location.hostname); // 不带端口号的服务器名称
    console.log(window.location.href); // 当前加载页面的完整URL
    console.log(window.location.pathname); // 目录和（或）文件名
    console.log(window.location.port); // 端口号
    console.log(window.location.protocol); //协议
    console.log(window.location.search); // 查询字符串

    +(function () {
        function getQueryStringArgs() {
            // 取得查询字符串并去掉开头的问号
            var qs = (location.search.length > 0 ? location.search.substring(1) : ''),
            // 保存数据的对象
                    args = {},
            // 取得每一项
                    items = qs.length ? qs.split('&') : [],
                    item = null,
                    name = null,
                    value = null,

            // 在for循环中使用
                    i = 0,
                    len = item.length;

            for (; i < len; i++) {
                item = item[i].split('=');
                name = decodeURIComponent(item[0]);
                value = decodeURIComponent(item[1]);
                if (name.length) {
                    args[name] = value;
                }
            }
            return args;
        }

    })();
</script>
</body>
</html>
