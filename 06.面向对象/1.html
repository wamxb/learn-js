<!DOCTYPE html>
<html>
<head>
    <title>6.2.1</title>
</head>
<body>
<script type="text/javascript">

    function inherit(p) {
        if (p == null) throw TypeError();
        if (Object.create) return Object.create(p);
        var t = typeof p;
        if (t !== 'object' || t !== 'function') throw TypeError();
        function f() {
        }

        f.prototype = p;
        return new f();
    }

    +(function () {
        var o = {r: 1};
        var c = inherit(o);
        c.x = 1;
        c.y = 2;
        c.r = 3;
        console.log(o.r);
    })();

    +(function () {
        console.info('自有属性 hasOwnProperty');
        var o = {x: 1};
        console.log(o.hasOwnProperty('x')); // true
        console.log(o.hasOwnProperty('y')); // false
        console.log(o.hasOwnProperty('toString'));

        console.info('自有属性且这个属性是可枚举的 propertyIsEnumerable');
        var o = inherit({y: 2});
        o.x = 1;
        console.log(o.propertyIsEnumerable('x')); // true
        console.log(o.propertyIsEnumerable('y')); // false
        console.log(Object.prototype.propertyIsEnumerable('toString')); // false

    })();

    // 8-3例子
    var extend = (function () {

        for (var p in {toString: null}) {
            return extend = function (o) {
                for (var i = 1, len = arguments.length; i < len; i++) {
                    var source = arguments[i];
                    for (var prop in source) o[prop] = source[prop];
                }
                return o;
            };
        }
        return function patched_extend(o) {
            for (var i = 1, len = arguments.length; i < len; i++) {
                var source = arguments[i];
                for (var prop in source) o[prop] = source[prop];

                // 在 IE 下,如果 o 属性拥有一个不可枚举的同名属性,则不会枚举对象o 可枚举属性
                for (var j = 0; j < protoprops.length; j++) {
                    prop = protoprops[j];
                    if (source.hasOwnProperty(prop)) o[prop] = source[prop];
                }
            }
        };

        var protoprops = ['toString', 'valueOf', 'constructor', 'hasOwnProperty', 'isPrototypeOf', 'propertyIsEnumerable', 'toLocalString'];
    })();


    // 如果 o和 p 中有同名的属性,则覆盖 o 中的属性
    function extend(o, p) {
        for (var prop in p) o[prop] = p[prop];
        return o;
    }

    // 如果 o和 p 中有同名的属性,则 o 不受影响
    function merge(o, p) {
        for (var prop in p) {
            if (o.hasOwnProperty(prop)) continue;
            o[prop] = p[prop];
        }
        return o;
    }

    // 删除 o中存在 p中不存在 的属性
    function restrict(o, p) {
        for (var prop in o) {
            if (prop in p) delete o[prop];
        }
        return o;
    }

    // 删除对象o中与p同名的属性
    function subtract(o, p) {
        for (var prop in p) {
            delete o[prop];
        }
        return o;
    }

    // 返回一个同时拥有o和p对象的属性,同名的属性用p
    function union(o, p) {
        return extend(extend({}, o), p);
    }

    // 返回一个新对象,这个对象拥有o和p的交集属性,同名属性用o
    function intersection() {
        return restrict(extend({}, o), p);
    }

    // 返回一个数组,这个数组包含的是o中可枚举的自有属性名字

    function keys(o) {
        if (typeof o !== 'object') throw TypeError();
        var result = [];
        for (var prop in o) {
            o.hasOwnProperty(prop) && result.push(prop);
        }
        return result;
    }

    // Object.getOwnPropertyNames();
    // 所有自有属性的名称

    // Object.keys() 与上面原理一样


    +(function () {
        var p = {
            x: 1.0,
            y: 1.0,
            get r() {
                return Math.sqrt(this.x * this.x + this.y * this.y)
            },
            set r(newValue) {
                var oldValue = Math.sqrt(this.x * this.x + this.y * this.y);
                var ratio = newValue / oldValue;
                this.x *= ratio;
                this.y *= ratio;
            },
            get theta() {
                return Math.atan2(this.y, this.x);
            }
        };

        var q = inherit(p);
        q.x = 1, q.y = 1;
        console.log(q.r);
        console.log(q.theta);
    })();

    /**
     * 复制属性的特性
     * p137
     */
    Object.defineProperty(Object.prototype, 'extend', {
        write: true,
        enumerable: false, // 定义为不可枚举
        configurable: true,
        value: function (o) {
            var names = Object.getOwnPropertyNames(o);
            for (var i = 0, len = names.length; i < len; i++) {
                if (names[i] in this) continue;
                var desc = Object.getOwnPropertyDescriptor(o, names[i]);
                Object.defineProperty(this, names[i], desc);
            }
        }
    });

    +(function () {

        var o = {y: 2};
        Object.defineProperty(o, 'x', {
            write: false,
            enumerable: false,
            configurable: true,
            value: 1
        });
        var p = {};
        p.extend(o);
        p.x = 2;
        console.log(p.x); // 不可改写,所以还是等于1
        var keys = Object.keys(p);
        console.log(keys); // ['y']

        var p2 = {};
        extend(p2, o);
        console.log(p2); // {y: 2}

    })();


    +(function () {
        console.info('原型属性');

        var p = {x: 1};
        var o = Object.create(p);
        console.log(p.isPrototypeOf(o)); // true
        console.log(Object.prototype.isPrototypeOf(o)); // p 继承自 Object.prototype
    })();

    +(function () {
        console.info('类属性,用以表示对象的类型信息');

        function classof(o) {
            if (o === null) return 'Null';
            if (o === undefined) return 'Undefined';
            return Object.prototype.toString.call(o).slice(8, -1);
        }

        console.log(classof(null));
        console.log(classof(1));
        console.log(classof('')); // String
        console.log(classof(false)); // Boolean
        console.log(classof({}));
        console.log(classof([]));
        console.log(classof(/./)); // RegExp
        console.log(classof(new Date())); // Date
        console.log(classof(window)); // global
        function f() {
        }

        console.log(classof(new f())); // Object
    })();
</script>
</body>
