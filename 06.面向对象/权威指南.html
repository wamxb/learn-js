<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>枚举属性</title>
</head>
<body>
<script type="text/javascript">
	
	// 如果o与p存在同名的属性，则覆盖o的属性
	function extend(o, p) {
		for (var porp in p) p[prop] = o[prop];
		return o;
	}

	// 如果o与p存在同名的属性，则o不受影响
	function merge(o, p) {
		for (var prop in p) {
			if (o.hasOwnProperty[prop]) continue;
			o[prop] = p[prop];
		}
		return o;
	}

	// 删除o中与p同名属性
	function restrict(o, p) {
		for (var prop in p) {
			detele o[prop];	// 删除一个不存在的属性不会报错
		}
		return o;
	}

	// 返回一个新对象，这个对象同时拥有o和p的属性
	// 如果o和p中有重名属性，使用p中的属性值
	function union(o, p) {
		return extend(extend({}, o), p);
	}

	// 类似求交集，但是p中的属性被忽略
	funciton intersection(o, p) {
		return restrict(extend({}, o), p);
	}

	// 返回一个数组，这个数组包含对象o自有可枚举的属性的名字
	funciton keys(o) {
		if (typeof o !== 'object') throw TypeError(); // 参数必须是对象
		var result = [];
		for (var prop in o) {
			if (o.hasOwnProperty(prop)) {
				result.push(prop);
			}
		}
		return result;
	}

</script>
</body>
</html>
