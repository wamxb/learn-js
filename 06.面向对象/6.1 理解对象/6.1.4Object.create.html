<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Object.create</title>
</head>
<body>
<script type="text/javascript">
    // Object.crate(这个对象的原型[, 对于这个原型的描述])创建一个新对象
    +(function () {
        var o1 = Object.create({x: 1, y: 2});
        console.log(o1.x);
        console.log(o1.y);
    })();

    +(function () {
        var o2 = Object.create(null); // 不继承任何属性和方法
    })();

    +(function () {
        // 如果想创建一个普通的空对象(比如通过{}或new Object()创建的对象),需要传入Object.prototype(Object.prototype没有原型)
        var o3 = Object.create(Object.prototype);
    })();

    function inherit(p) {
        if (p == null) throw TypeError();
        if (Object.create) return Object.create(p);
        var t = typeof p;
        if (t !== 'object' || t !== 'function') throw TypeError();
        function f() {
        }
        f.prototype = p;
        return new f();
    }
</script>
</body>
</html>
