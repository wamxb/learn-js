<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>6.1.1 属性类型</title>
</head>
<body>
<script type="text/javascript">
    // 1.数据属性
    // 【！】IE8 只能在DOM对象上使用这个方法，而且只能创建访问器属性，所以不要在IE8中使用Object.defineProperty()方法
    // [[Configurable]]：表示能否通过delete删除属性从而从新定义属性，能否修改属性的特性，或者能否把属性修改为访问器属性，默认为true
    // [[Enumerable]]：表示能否通过for-in循环返回属性，默认为true
    // [[Writable]]：表示能否修改属性的值，默认为true
    // [[Value]]：包含这个属性的数据值 默认为undefined

    // 要修改属性默认的特性，必须使用ECMAScript5的Object.defineProperty(属性所在的对象, 属性的名字, 一个描述符对象)方法
    // 【！】没写的都默认为false，value为undefined
    var person = {};
    Object.defineProperty(person, 'name', {
        writable: false,
        value: 'Nicholas'
    });
    console.log(person.name);
    // 非严格模式下，赋值操作将被忽略
    // 严格模式 赋值抛出错误
    person.name = 'Greg';
    console.log(person.name);


    var person2 = {};
    // 一旦定义为不可配置的，就不能再变回可配置
    Object.defineProperty(person2, 'name', {
        configurable: false,
        value: 'Nicholas'
    });

    /*  抛出错误
     Object.defineProperty(person2, 'name', {
        configurable: true,
        value: 'Nicholas'
     });
     */
    console.log(person2.name);
    // 严格模式 赋值抛出错误
    delete person2.name;
    console.log(person2.name);


</script>
</body>
</html>
