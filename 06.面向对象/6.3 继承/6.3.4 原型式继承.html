    <meta charset="utf-8"/>
    <title>6.3.4 原型式继承</title>
</head>
<body>
<script type="text/javascript">
    function object(o) {
        function F() {
        }

        F.prototype = o;
        return new F();
    }

    var person = {
        name: 'Nicholas',
        friends: ['Shelby', 'Court', 'Van']
    };

    var anotherPerson = object(person);
    anotherPerson.name = 'Greg';
    anotherPerson.friends.push('Rob');

    console.log(anotherPerson.friends, person.friends);
