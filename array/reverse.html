<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
</head>
<body>
<script>
(function() {
    function reverseString(str) {
        return str.split('').reverse().join('');
    }

    var str = 'Hello World';
    var result = reverseString(str);
    console.log(result);

})();
</script>
</body>
</html>
