<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>7.2.2 关于this对象</title>
</head>
<body>
<script type="text/javascript">
    var name = 'The Window';

    var object = {
        name: 'My Object',
        getNameFunc: function () {
            var that = this; // 'My Object'
            return function () {
                return that.name;
            };
        }
    };

    console.log(object.getNameFunc()()); // 'The Window'


    var name2 = 'The Window';

    var object2 = {
        name: 'My Object',
        getName: function () {
            return this.name;
        }
    };
    console.log(object2.getName());
    console.log((object2.getName)());
    console.log((object2.getName = object2.getName)()); // 'The Window'


</script>
</body>
</html>
