<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>7.4 私有变量</title>
</head>
<body>
<script type="text/javascript">
    // 只有通过特权方法才能访问到私有属性和方法
    function MyObject() {
        // 私有变量
        var privateVariable = 10;
        // 私有方法
        function privateFunction() {
            return false;
        }

        // 特权方法
        this.publicMethod = function () {
            privateVariable++;
            return privateFunction();
        };
    }
</script>
</body>
</html>
