<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>7 函数表达式</title>
</head>
<body>
<script type="text/javascript">
    // 【！】无效语法
    if (1) {
        function sayHi() {
            console.log('Hi!');
        }
    } else {
        function sayHi() {
            console.log('Yo!');
        }
    }
    sayHi(); // Yo!


    function createComparisonFunction(propertyName) {
        return function (object1, object2) {
            var value1 = object1[propertyName];
            var value2 = object2[propertyName];
            return value1 < value2 ? -1 : (value1 > value2 ? 1 : 0);
        }
    }

    var obj1 = {name: 'black', age: 30};
    var obj2 = {name: 'yellow', age: 20};
    var comp1 = createComparisonFunction('age');
    console.log(comp1(obj1, obj2));
</script>
</body>
</html>
