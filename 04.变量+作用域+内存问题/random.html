<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport"
          content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no"/>
    <title>random</title>
</head>
<body>
<script type="text/javascript">
    var TestRandom = function (opt) {
        this.arr = [];
        this.max = opt.max;
        this.min = opt.min;
        this.timer = opt.timer;
        this.forEach();
    };
    TestRandom.prototype.forEach = function () {
        for (var i = 0; i < this.timer; i++) {
            var n = Math.floor(Math.random() * (this.max - this.min + 1)) + this.min;
            this.arr[n] = (this.arr[n] || 0) + 1;
        }
        console.log(this.arr);
    };
    var testRandom = new TestRandom({
        max: 8,
        min: 1,
        timer: 10000
    });
</script>
</body>
</html>
