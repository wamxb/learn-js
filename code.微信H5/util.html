<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="description" content="不超过150个字符"/>
    <meta name="keywords" content=""/>
    <meta name="viewport"
          content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no"/>
    <!-- 手机QQ支持声明meta标签的分享方式/s -->
    <meta itemprop="name" content="微信标题"/>
    <meta name="description" itemprop="description" content="描述"/>
    <meta itemprop="image" content="share_img.png"/>
    <!-- 手机QQ支持声明meta标签的分享方式/e -->
    <title>【当前页面标题-所属类型-产品名】</title>
</head>
<body>

<!-- 在默认兼容旧版微信、手Q或者各种浏览器，平台，可以用这样的方法/s -->
<h1 style="display: none;">
    微信标题
    <p>描述</p>
    <!-- 尺寸大于200 -->
    <img src="http://dummyimage.com/200x200" width="200" height="200" alt=""/>
</h1>
<!-- 在默认兼容旧版微信、手Q或者各种浏览器，平台，可以用这样的方法/e -->
</body>
</html>
