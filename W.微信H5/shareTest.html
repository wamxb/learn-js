<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>

          content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no"/>

    <meta itemprop="name" content="微信标题"/>
    <meta name="description" itemprop="description" content="描述"/>
    <meta itemprop="image" content="share_img.png"/>
    <!-- 手机QQ支持声明meta标签的分享方式/e -->
    <title>【当前页面标题-所属类型-产品名】</title>
</head>
<body>

    微信标题
    <p>描述</p>
    <!-- 尺寸大于200 -->
    <img width="300" height="300" src="http://b.gao7.com/ddwxact201503/images/wxlogo031002.png" alt="当当"/>
</h1>

</html>
