<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
</head>

<body>
  <script>
  function SpecialArray() {
    var arr = new Array();
    arr = arr.concat.apply(arr, arguments);

    // 初始化
    arr.dim = function(dimension, initial) {
      var a = [],
        i;
      for (i = 0; i < dimension; i++) {
        a[i] = initial;
      }
      return a;
    };

    // 多维
    arr.matrix = function(m, n, initial) {
      var a, i, j, mat = [];

      for (i = 0; i < m; i++) {
        a = [];
        for (j = 0; j < n; j++) {
          a[j] = initial;
        }
        mat[i] = a;
      }
      return mat;
    };

    // 单位矩阵
    arr.identity = function(n) {
      var i, mat = this.matrix(n, n, 0);
      for (i = 0; i < n; i++) {
        mat[i][i] = 1;
      }
      return mat;
    }

    return arr;
  }

  var myArray = SpecialArray().dim(10, 0);
  console.log(myArray);
  var myMatrix = SpecialArray().matrix(4, 4, 0);
  console.log(myMatrix[3][3]);

  var myMatrix = SpecialArray().identity(4);
  console.log(myMatrix[3][3]);
  </script>
</body>

</html>
