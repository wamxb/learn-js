<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>hello canvas</title>
  <style>
  body {
    background: #ddd;
  }

  #canvas {
    margin: 10px;
    background: #fff;
    border: thin inset #aaa;
  }
  </style>
</head>

<body>
  <canvas id="canvas" width="600" height="300">canvas not supported</canvas>
  <script>
  var canvas = document.getElementById('canvas'),
    ctx = canvas.getContext('2d');

  ctx.font = '38pt Arial';
  ctx.fillStyle = 'cornflowerblue';
  ctx.strokeStyle = 'black';

  ctx.save();
  ctx.globalAlpha = 0.5;
  ctx.fillText('test canvas', canvas.width / 2 - 150, canvas.height / 2);
  ctx.restore();

  ctx.strokeText('test canvas', canvas.width / 2 - 150, canvas.height / 2);

  ctx.globalCompositeOperation = 'xor';

  ctx.fillStyle = 'blue';
  ctx.fillRect(10, 10, 100, 100);

  ctx.fillStyle = 'red';
  ctx.fillRect(50, 50, 100, 100);

  ctx.beginPath();
  ctx.moveTo(10, 10);
  ctx.lineWidth = 15;
  ctx.lineCap = 'round';
  ctx.lineTo(100, 100);
  ctx.stroke();



  /**
   * lineCap
   */
  var lineCap = ['butt', 'round', 'square'];

  // draw guides
  ctx.strokeStyle = '#09f';
  ctx.lineWidth = 2;
  ctx.beginPath();
  ctx.moveTo(10, 10);
  ctx.lineTo(140, 10);

  ctx.moveTo(10, 140);
  ctx.lineTo(140, 140);
  ctx.stroke();

  // draw lines
  ctx.strokeStyle = 'black';
  for (var i = 0; i < lineCap.length; i++) {
    ctx.lineWidth = 15;
    ctx.lineCap = lineCap[i];
    ctx.beginPath();
    ctx.moveTo(25 + i * 50, 10);
    ctx.lineTo(25 + i * 50, 140);
    ctx.stroke();
  }

  ctx.clearRect(0, 0, canvas.width, canvas.height);


  ctx.shadowColor = 'black';
  ctx.shadowBlur = 30;
  /**
   * lineJoin
   */
  var lineJoin = ['round', 'bevel', 'miter'];
  ctx.lineWidth = 10;


  for (var i = 0; i < lineJoin.length; i++) {
    ctx.lineJoin = lineJoin[i]
    ctx.beginPath();
    ctx.moveTo(-5, 5 + i * 40);
    ctx.lineTo(35, 45 + i * 40);
    ctx.lineTo(75, 5 + i * 40);
    ctx.lineTo(115, 45 + i * 40);
    ctx.lineTo(155, 0 + i * 40);
    ctx.stroke();
  }
  </script>
</body>

</html>
