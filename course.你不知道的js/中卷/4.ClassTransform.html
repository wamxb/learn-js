<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
</head>

<body>
  <script>
  {
    if (!Date.now) {
      Date.now = function() {
        return +new Date();
      };
    }

    var timestamp = Date.now();
    console.log(timestamp); // 1481162202136
  }
  {
    console.log(parseInt(0.000008));  // 0
    console.log(parseInt(0.0000008)); // 8
    console.log(parseInt(false, 16)); // 250
    console.log(parseInt(parseInt, 16));  // 16
    console.log(parseInt('0x10'));
    console.log(parseInt('103', 2));
  }

  {
    var a = [1, 2];
    var b = [3, 4];
    console.log(a + b); // "1,23,4"

    console.log([] + {})  // [object Object]
    console.log({} + [])  // 0


    console.log(false == null); // false
    console.log(false == undefined);  // false
    console.log(false == NaN);  // false
    console.log(false == 0);  // true
    console.log(false == ''); // true
    console.log(false == []); // true
    console.log(false == {}); // false
    console.log([] == {}); // false

    var a = [4, 2];
    var b = [0, 4, 3];
    console.log(a < b);

    var a = {b: 42};
    var b = {b: 43};
  }

  </script>
</body>

</html>
