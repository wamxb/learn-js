<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>类型转换</title>
</head>
<body>
<script type="text/javascript">
    +(function () {

        var a = [9];
        console.log(+a); // 9
        console.log(Number(a)); // 9
        console.log(parseInt(a)); // 9
        console.log(a - 0); // 9

        var o = null;
        console.log(+o); // 0
        console.log(parseInt(o)); // NaN
        console.log(Number(o)); // 0
        console.log(o - 0); // 0

        var s = '';
        console.log(+s); // 0
        console.log(parseInt(s)); // NaN
        console.log(Number(s)); // 0
        console.log(s - 0); // 0

        var b = true;
        console.log(+b); // 1
        console.log(parseInt(b)); // NaN
        console.log(Number(b)); // 1
        console.log(b - 0); // 1

        console.log(5 / 0);   // Infinity
        console.log(0 / 0); // NaN

        console.log({x: 1, y: 2}.toString()); // "[object Object]"
        console.log([1, 2, 3].toString()); // "1,2,3"
        console.log(function (x) {
            f(x);
        }.toString()); // "function (x){f(x);}"
        console.log(/\d+/g.toString()); // "/\d+/g"
        console.log(new Date(2010, 0, 1).toString()); // "Fri Jan 01 2010 00:00:00 GMT+0800 (中国标准时间)"

        var now = new Date();
        console.log(typeof (now + 1)); // string '+'将日期转换为字符串
        console.log(typeof (now - 1)); // number 转换为数字
        console.log(now == now.toString()); // true 隐式的和显示的字符串转换
        console.log(now > (now - 1));   // true ">" 将字符串转换为数字 先调用


    })();
</script>
</body>
</html>
