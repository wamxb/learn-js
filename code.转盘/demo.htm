	;(function ($){
		//========================================================
		// @fun:    中奖名单 滚动事件
		// @desc:   liHeight{Number} 【根据实际情况修改】
		// @add:    2013.11.28
        // @modify: 2013.12.04
		//========================================================
		var gewinnenCon = $('#gewinnen'),
				scrtime;
        function winSlide() {
            scrtime = setInterval(function(){
                var $ul = gewinnenCon.find('ul');
                var liHeight = 42;
                $ul.animate(
                        {marginTop : liHeight+10 +"px"},
                        1000,
                        function(){
                            $ul.find("li:last").prependTo($ul);
                            $ul.find("li:first").hide();
                            $ul.css({marginTop:0});
                            $ul.find("li:first").fadeIn(1000);
                        });
            }, 5000);
        }
        winSlide();

	})(jQuery || Zepto);
