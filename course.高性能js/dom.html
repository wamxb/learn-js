<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>

<body>
  <script>
  function nextSibling() {
    var el = document.getElementById('mydiv'),
      ch = el.firstChild,
      name = '';
    do {
      name = ch.nodeName;
    } while (ch = ch.nextSibling);
    return name;
  }

  function childNodes() {
    var el = document.getElementById('mydiv'),
      ch = el.childNodes;
    len = ch.length,
      name = '';

    for (var count = 0; count < len; count++) {
      name = ch[count].nodeName;
    }
    return name;
  }
  </script>
</body>

</html>
