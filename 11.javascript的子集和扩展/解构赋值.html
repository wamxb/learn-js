<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>解构赋值</title>
</head>
<body>
<script type="text/javascript">
    +(function () {

        let [x, y] = [1, 2];
        console.log(x, y);

        [x, y] = [x+1, y+1];
        [x, y] = [y, x];
        console.log(x, y);

    })();
</script>
</body>
</html>
