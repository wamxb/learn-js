<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
</head>
<body>
<script>

    // push 尾部添加
    //  unshift 首部添加
    'use strict';

    var sparseArray = [1, , 3];
    Array.prototype.method_name = true;

    for (var index in sparseArray) {
        console.log(index); // 0， 2， method_name
        var value = sparseArray[index];
    }

    for (var i in sparseArray) {
        if (!sparseArray.hasOwnProperty(i)) continue; //提交过继承的属性
        console.log(i); // 0, 2
    }

    for (var i in sparseArray) {
        var s = String(Math.floor(Math.abs(Number(i))));
        console.log(typeof s, typeof i);

        if (String(Math.floor(Math.abs(Number(i)))) !== i) continue;
        console.log(i);
    }



    (function() {

        var data = [1, 2, 3, 4, 5];
        var sumOfSquares = 0;
        data.forEach(function(x){
            sumOfSquares += x*x;
        });
        console.log(sumOfSquares); // 55

    })();
</script>
