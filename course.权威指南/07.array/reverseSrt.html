<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>逆序字符串</title>
</head>
<body>
<pre>
    实现一个JavaScript函数 reverse

对给定字符串返回它的逆序字符串

例如：hello world 返回 dlrow olleh
</pre>
<script>

// split 要有参数
//  join 没带参数，默认为','
function reverse(str){ //返回逆序字符串
  return str.split('').reverse().join('');
}

</script>
</body>
</html>
