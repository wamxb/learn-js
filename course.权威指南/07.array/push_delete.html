<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
</head>
<body>
<script>
    // push 尾部添加
    //  unshift 首部添加
    'use strict';
    var a = [1, 2, 3];
    console.log(a); // [1, 2, 3]
    delete a[1];
    console.log(1 in a); // false
    console.log(a); // [1, ,3]
    console.log(a.length); // 并不影响长度
</script>
</body>
</html>
