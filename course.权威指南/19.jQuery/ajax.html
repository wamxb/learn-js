<!DOCTYPE html>

<head>

<body>
  <div id="status"></div>
  <div id="loading_status" style="display: none;"><img src="http://jxnblk.com/loading/loading-spin.svg" alt=""></div>
  <script>
  (function($) {
    $.fn.println = function() {
      var msg = Array.prototype.join.call(arguments, ' ');
      return this.each(function() {
        $(this).append(msg).append('<br/>');
      });
    };

    $.debug = function() {
      var elt = $('#debug');
      if (!elt.length) {
        elt = $('<div id="debug"><h1>Debug Log</h1></div>');
        $(document.body).append(elt);
      }
      elt.println.apply(elt, arguments);
    }


  }(jQuery));



  $(function() {


    $(document).bind({
      ajaxStart: function() {
        $('#loading_status').show();
      },
      ajaxStop: function() {
        $('#loading_status').hide();
      }
    });
    $('#status').load('animate.html #typography');

    $.debug(decodeURIComponent($.param({
      o: {
        x: 1,
        y: 2
      }
    })));
    $.debug(decodeURIComponent($.param({
      o: {
        x: {
          y: [1, 2]
        }
      }
    }, true)));
    $.ajax({
      type: 'GET',
      url: 'animate.html',
      data: null,
      dataType: 'html',
      timeout: 2,
      cache: false,
      beforeSend: function(jqXHR, obj) {
        // console.log(jqXHR, obj);
      },
      success: function(req) {
        // console.log(req);
      },
      error: function(jqXHR, status) {
        console.log(jqXHR, status);
      }
    });
  });

  (function() {

    function loadDialog(name, oncomplete) {
      var xhr = new XMLHttpRequest();
      xhr.open('get', '/js/dialog/' + name, true);

      xhr.onreadystatechange = function() {
        if (xhr.readyState == 4 && xhr.status == 200) {
          var div = document.getElementById('dlg-holder');
          div.innerHTML = xhr.responseText;
          oncomplete();
        } else {

        }
      };
      xhr.send(null);
    }

  }());
  </script>
  <ul id="mylist">
    <!-- <li id="item%s"><a href="%s">%s</a></li> -->
    <li><a href="/item/1">01</a></li>
    <li><a href="/item/2">02</a></li>
    <li><a href="/item/3">03</a></li>
    <li><a href="/item/4">04</a></li>
  </ul>
  <script>
  function sprintf(text) {
    var i = 1,
      args = arguments;
    return text.replace(/%s/g, function() {
      return (i < args.length) ? args[i++] : '';
    });
  }


  function addItem(url, text) {
    var mylist = document.getElementById('mylist') js;
    templateText = mylist.firstChild.nodeValue;
    console.log(mylist.firstChild, templateText);
    result = sprintf(templateText, url, text);
    div.innerHTML = result;
    mylist.insertAdjacentHTML('beforeend', result);
  }
  </script>
