<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title> 类和构造函数</title>
</head>

<body>
    <script>
        function Range(form, to) {
            this.form = form;
            this.to = to;
        }

        Range.prototype = {
            constructor: Range, // 显示设置构造函数反向引用
            includes: function(x){
                return this.form <= x && x <= this.to;
            },
            foreach: function(f){
                for (var x = Math.ceil(this.form); x <= this.to; x++) f(x);
            },
            toString: function() {
                return '(' + this.form + '...' + this.to + ')';
            }
        }

        var r = new Range(1, 3);
        var result = r.includes(2);
        console.log(result); // true
        r.foreach(console.log); // 1 2 3
        console.log(r);
        console.log(r instanceof Range); // true
        console.info('constructor 属性');
        console.log(Range.prototype.constructor == Range); // false

        var F = function(){}
        var o = new F();
        o.constructor === F;

        console.log('augment 类的扩充');
        Number.prototype.times = function(f, context) {
            var n = Number(this);
            for (var i=1; i<=n; i++) f.call(context, i);
        }
        var n = 3;
        n.times(function(n){
            console.log(n + ' hello');
        });

        String.prototype.trim = String.prototype.trim || function() {
            if (!this) return this;
            return this.replace(/^\s+|\s+$/g, '');
        };

        Function.prototype.getName = function(){
            return this.name || this.toString().match(/function\s*([^(*])\(/)[1];
        }

        function a(){};
        console.log(a.getName()); // a


    </script>
</body>

</html>
