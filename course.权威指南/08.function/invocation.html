<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title> 函数调用</title>
</head>

<body>
    <script>
    // 'use strict';
    var strict = (function() {
        // 'use strict' => undefined
        // window
        console.log(this);
        return !this;
    }());
    console.log(strict); // fasle
    </script>
