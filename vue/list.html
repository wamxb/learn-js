<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>list</title>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/vue/1.0.13/vue.js"></script>
</head>
<body>
<!-- ----------------------- example1 /S ------------------------------------------------ -->
<div id="example1">
    <li v-for="item in items">
        {{item.message}}
    </li>
</div>
<!-- ----------------------- example1 /E ------------------------------------------------ -->
<hr>
<!-- ----------------------- example2 /S ------------------------------------------------ -->
<div id="example2">
    <li v-for="value in object">
        {{$key}}:{{value}}
    </li>
</div>
<!-- ----------------------- example2 /E ------------------------------------------------ -->
<hr>
<!-- ----------------------- example3 /S ------------------------------------------------ -->
<div id="example3">
    <span v-for="n in 10">{{n}}</span>
</div>
<!-- ----------------------- example3 /E ------------------------------------------------ -->
<script type="text/javascript">
    var vm1 = new Vue({
        el: '#example1',
        data: {
            items: [
                {message: 'Foo'},
                {message: 'Bar'}
            ]
        }
    });
    vm1.items.$set(0, {message: 'change'});

    // example2
    var vm2 = new Vue({
        el: '#example2',
        data: {
            object: {
                FirstName: 'John',
                LastName: 'Doe',
                Age: 30
            }
        }
    });

    // example3
    var vm3 = new Vue({
        el: '#example3'
    });
</script>
</body>
</html>
