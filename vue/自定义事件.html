<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>demo</title>
</head>
<body>
<template id="child-template">
    <input v-model="msg"/>
    <button v-on:click="notify">Dispatch Event</button>
</template>
<template id="events-example">
    <p>Message: {{message | json}}</p>
    <child v-on:child-msg="child-msg"></child>
</template>
<script src="http://cdnjs.cloudflare.com/ajax/libs/vue/1.0.10/vue.min.js"></script>
<script type="text/javascript">

    Vue.component('child', {
        template: '#child-template',
        data: function () {
            return {msg: 'hello'}
        },
        methods: {
            notify: function () {
                if (this.msg.trim()) {
                    this.$dispatch('child-msg', this.msg);
                    this.msg = '';
                }
            }
        }
    });

    var parent = new Vue({
        el: '#events-example',
        data: {
            message: []
        },
        // 在创建实例时'events'选项简单地调用'$on'
        events: {
            'child-msg': function (msg) {
                this.message.push(msg);
            }
        }
    })

</script>
</body>
</html>
