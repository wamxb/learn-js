<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>events</title>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/vue/1.0.13/vue.js"></script>
</head>
<body>
<!-- ----------------------- example1 /S ------------------------------------------------ -->
<div id="example1">
    <button @click="greet">Greet</button>
    <a href="http://g.cn" @click.prevent="doThis">g.cn</a>
    <input @keyup.enter="submit">
</div>
<!-- ----------------------- example1 /E ------------------------------------------------ -->
<hr>
<script type="text/javascript">
    var vm1 = new Vue({
        el: '#example1',
        data: {
            name: 'Vue.js'
        },
        // 在'methods' 对象中定义方法
        methods: {
            greet: function (event) {
                console.log('Hello ' + this.name + '!');
                console.log(event.target.tagName);
            },
            doThis: function(){
                console.log('a');
            },
            submit: function(){
                console.log('submit');
            }
        }
    });
</script>
</body>
</html>
