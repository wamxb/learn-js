<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>demo</title>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/vue/1.0.10/vue.min.js"></script>
</head>
<body>
<div id="example">
    a={{ a }}
    b={{ b }}
</div>
<script type="text/javascript">

    var vm = new Vue({
        el: '#example',
        data: {
            a: 1
        },
        computed: {
            b: function () {
                return this.a + 1;
            }
        }
    });

    console.log(vm.b);
    vm.a = 2;
    console.log(vm.b);

</script>
</body>
</html>
