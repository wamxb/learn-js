<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/vue/1.0.10/vue.min.js"></script>
</head>
<body>
<ul id="demo">
    <li v-for="item in items">
        {{parentMessage}} - {{$index+1}} - {{item.message}}
    </li>
</ul>
<script type="text/javascript">
    var vm = new Vue({
        el: '#demo',
        data: {
            parentMessage: 'Parent',
            items: [
                {
                    message: 'Foo'
                },
                {
                    message: 'Bar'
                }
            ]
        }
    });
</script>
</body>
</html>
