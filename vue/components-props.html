<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>components-props</title>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/vue/1.0.13/vue.js"></script>
</head>
<body>
<ul id="demo1">
	<child msg=[1, 2, 3]></child>
</ul>
<script type="text/javascript">
	
	Vue.component('child', {
		props: {
			msg: {
				type: Object
			}
		},
		template: '<li for="i in msg">{{i}}</li>'
	});

	var vm1 = new Vue({
		el: '#demo1'
	});
</script>
</body>
</html>
