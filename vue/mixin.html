<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>mixin</title>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/vue/1.0.13/vue.js"></script>
</head>
<body>
<div id="vm1"></div>
<script type="text/javascript">
    var mixin1 = {
        created: function () {
            this.hello();
        },
        methods: {
            hello: function () {
                console.log('hello from mixin!');
            }
        }
    };

    var Component = Vue.extend({
        mixins: [mixin1]
    });

    var component = new Component();
</script>
<script type="text/javascript">
    var mixin2 = {
        created: function () {
            console.log('mixin hook called');
        }
    };

    var vm2 = new Vue({
        mixins: [mixin2],
        created: function () {
            console.log('component hook called');
        }
    });
</script>
<script type="text/javascript">
    var mixin3 = {
        methods: {
            foo: function () {
                console.log('foo');
            },
            conflicting: function () {
                console.log('from mixin');
            }
        }
    };

    var vm3 = new Vue({
        mixins: [mixin3],
        methods: {
            bar: function () {
                console.log('bar');
            },
            conflicting: function () {
                console.log('from component');
            }
        }
    });

    vm3.foo();
    vm3.bar();
    vm3.conflicting();
</script>
</body>
</html>
