<!DOCTYPE html>
<html>
<head>
	<title>位置方法</title>
</head>
<body>
<script type="text/javascript">
	
	(function () {
		// indexOf(要查找的项, [查找起点位置的索引])
		// 没找到的情况下返回 -1
		// lastIndexOf 从数组的末尾开始向前查找

		var nums = [1, 2, 3, 4, 5, 4, 3, 2, 1];
		console.log(nums.length);
		console.log(nums.indexOf(4)); // 3 第一次出现的位置
		console.log(nums.lastIndexOf(4)); // length-4 = 5, 后面索引从1开始算。

		console.log(nums.indexOf(4, 4));	// 5
		console.log(nums.lastIndexOf(4, 4)); // 9 - 6 = 4

		var person = { name: 'apple' };
		var people = [{name: 'apple'}];
		var morePeople = [person];

		console.log(people.indexOf(person)); // -1 因为要严格相等
		console.log(morePeople.indexOf(person)); // 0


	}());

</script>
</body>
</html>
