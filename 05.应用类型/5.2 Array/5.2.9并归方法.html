<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>5.2.9并归方法</title>
</head>
<body>
<script type="text/javascript">
    (function(){
        // 如果有初始值，从索引0开始运算
        var values = [1, 2, 3, 4, 5];
        var sum = values.reduce(function(prev, cur, index, array){
            console.log(prev, cur, index);
            return prev + cur;
        }, 10);
        console.log(sum);
        // 10 1 0
        // 11 2 1
        // 13 3 2
        // 16 4 3
        // 20 5 4
        // 25

        var sum1 = values.reduce(function(prev, cur, index, array) {
            console.log(prev, cur, index);
            return prev + cur;
        });
        console.log(sum1);
        // 1 2 1
        // 3 3 2
        // 6 4 3
        // 10 5 4
        // 15
    }());
</script>
</body>
</html>
