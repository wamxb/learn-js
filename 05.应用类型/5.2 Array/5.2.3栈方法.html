<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>5.2.3栈方法</title>
</head>
<body>
<script type="text/javascript">
    // 删除 的方法返回 删除项
    // 添加 的方法返回 修改后组数的长度
    (function(){
        // 栈LIFO （Last-In-First-Out:后进先出) push,pop
        // 堆碟子
        // 发生在栈的顶部
        // 推入，弹出
        // push(), pop()

        var colors = new Array();
        var count = colors.push('red', 'green'); // 返回修改后数组的长度
        console.log(colors);    // ["red", "green"]
        console.log(count); // 2 

        count = colors.push('black'); // 添加后面
        console.log(colors); // ["red", "green", "black"]
        console.log(count); // 3

        var item = colors.pop();    // 删除后面 返回数组的最后一项
        console.log(colors); // ["red", "green"]
        console.log(item); // 'black'
        console.log(colors.length); // 2
    }());

    console.log('=====================');

    (function(){
        // 队列方法FIFO（First-In-First-Out:先进先出） push,shift
        // 管道
        var colors = new Array();
        var count = colors.push('red', 'green');
        console.log(colors); // ["red", "green"]
        console.log(count); // 2

        count = colors.push('black');
        console.log(colors);    // ["red", "green", "black"]
        console.log(count); // 3

        var item = colors.shift(); // 删除第一项,并返回该项
        console.log(colors);    // [green", "black"]
        console.log(item); // 'red'
    }());
    
</script>
</body>
</html>
