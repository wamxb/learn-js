<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>5.2.3栈方法</title>
</head>
<body>
<script type="text/javascript">
    // 栈LIFO （Last-In-First-Out） 后进先出
    // 堆碟子
    // 发生在栈的顶部
    // 推入，弹出
    // push(), pop()

    var colors = new Array();
    var count = colors.push('red', 'green');
    console.log(colors);
    console.log(count);

    count = colors.push('black'); // 添加后面
    console.log(colors);
    console.log(count);

    var item = colors.pop();    // 删除后面
    console.log(colors);
    console.log(item);
    console.log(colors.length);

    console.log('=====================');
    //    console.clear();

    // 队列方法FIFO（先进先出）
    // 管道
    var colors2 = new Array();
    var count2 = colors2.unshift('red', 'green');
    console.log(colors2);
    console.log(count2);

    count2 = colors2.unshift('black'); // 添加前面
    console.log(colors2);
    console.log(count2);

    var item2 = colors2.shift(); // 删除前面
    console.log(colors2);
    console.log(item2);
</script>
</body>
</html>
