<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>5.4.3RegExp构造函数</title>
</head>
<body>
<script type="text/javascript">
    var text = 'this has been a Short summer';
    var pattern = /(.)hort/g;

    if (pattern.test(text)) {
        console.log('\nRegExp.input($_):');
        console.log(RegExp.input);
        console.log(RegExp.$_);

        console.log('\nRegExp.leftContext($`):');
        console.log(RegExp.leftContext);
        console.log(RegExp['$`']);

        console.log("\nRegExp.rightContext($'):");
        console.log(RegExp.rightContext);
        console.log(RegExp["$'"]);

        // 最近一次的匹配项
        console.log('\nRegExp.lastMatch($&):');
        console.log(RegExp.lastMatch);
        console.log(RegExp['$&']);

        // 最近一次匹配的捕获组
        console.log('\nRegExp.lastParen($+):');
        console.log(RegExp.lastParen);
        console.log(RegExp['$+']);

        console.log('\nRegExp.multiline($*):');
        console.log(RegExp.multiline);
        console.log(RegExp['$*']);
    }

    // 在调用exec()或test方法时，RegExp.$1 ... RegExp.$9 会自动填充

    console.clear();

 (function(){


    var text = 'this has been a short summer';
    var pattern = /(.)hort/g;

    if (pattern.test(text)) {
        var matchs = pattern.exec(text);
        console.log(matchs); // null

        console.log(RegExp.input); // this has been a short summer
        console.log(RegExp.$_); // this has been a short summer

        console.log(RegExp.leftContext); // 'this has been a '
        console.log(RegExp['$`']); // 'this has been a '

        console.log(RegExp.rightContext); // ' summer'
        console.log(RegExp["$'"]); // ' summer'

        console.log(RegExp.lastMatch); // 'short'
        console.log(RegExp['$&']); // 'short'

        console.log(RegExp.lastParen); // s
        console.log(RegExp['$+']); // s

        console.log(RegExp.multiline); // false
        console.log(RegExp['$*']); // false
    }

    

 }());   
</script>
</body>
</html>
