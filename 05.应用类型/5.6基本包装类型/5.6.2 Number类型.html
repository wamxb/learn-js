<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>5.6.2 Number类型</title>
</head>
<body>
<script type="text/javascript">
    var num = 10;
    // 传递一个表示基数的参数，返回几进制数字的字符串
    var result1 = num.toString(2);
    console.log(result1);

    // 【！】toFixed(0)在IE8及之前版本不能正确的舍入范围在{(-0.94, -0.5], [-0.5， 0.94)}之间的值。
    // 对于这个范围的值IE会返回0
    // 【？】用IE10浏览器兼容模式测试并未出现这种情况。
    var fixedNum = 0.90;
    var result2 = fixedNum.toFixed(0);
    console.log(result2);


    var result3 = num.toExponential(1);
    console.log(result3);

    // 想得到某个数值的最合适的格式，toPrecision()
    var precisionNum = 99;
    console.log(precisionNum.toPrecision(1));
    console.log(precisionNum.toPrecision(2));
    console.log(precisionNum.toPrecision(3));
</script>
</body>
</html>
