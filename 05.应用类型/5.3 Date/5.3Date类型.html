<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>5.3Date类型</title>
</head>
<body>
<script type="text/javascript">
    (function () {

        // 如果不调用 Date.parse(),也会在后台调用 Date.parse()
        // Date.parse支持的格式

        // 「月/日/年」月份不是基于0 
        var someDate = new Date(Date.parse('10/1/2015'));
        console.log(someDate);// Thu Oct 01 2015 00:00:00 GMT+0800 (CST)
        
        // 「英文月名 日,年」
        var someDate = new Date(Date.parse('Oct 1, 2015'));
        console.log(someDate); // Thu Oct 01 2015 00:00:00 GMT+0800 (CST)

        // 「英文星期几英文月名 日 年 时:分:秒 时区」
        var someDate = new Date(Date.parse('Tue Oct 01 2015'));
        console.log(someDate);  // Thu Oct 01 2015 00:00:00 GMT+0800 (CST)

        //「YYYY-MM-DDTHH:mm:ss.sssZ」(例如 2004-05-25T00:00:00)
        // ISO 8601 扩展格式，只有兼容 ECMAScript5的实现支持这种格式
        // 基于本地时区
        var someDate = new Date(Date.parse('2015-10-01T00:00:00'));
        console.log(someDate);  // Thu Oct 01 2015 08:00:00 GMT+0800 (CST)

        // 参数分别是年份，基于0的月份，月份中的哪一天，小时数，分钟，秒，毫秒
        var y2k = new Date(Date.UTC(2015, 9));
        console.log(y2k);   // Thu Oct 01 2015 08:00:00 GMT+0800 (CST)

        // 基于本地时区
        var allFives = new Date(Date.UTC(2015, 9, 1, 0, 35, 55));
        console.log(allFives); // Thu Oct 01 2015 08:35:55 GMT+0800 (CST)


        var y2k1 = new Date(2015, 9);
        console.log(y2k1); // Thu Oct 01 2015 00:00:00 GMT+0800 (CST)

        var allFives1 = new Date(2015, 9, 1, 11, 35, 55);
        console.log(allFives1); // Thu Oct 01 2015 11:35:55 GMT+0800 (CST)


        var start = Date.now();
        doSomething();
        var stop = Date.now(),
            result = stop - start;
        console.log(result);

        var start2 = +new Date();
        doSomething();
        var stop2 = +new Date(),
            result2 = stop2 - start2;
        console.log(result2)

        function doSomething(){
            for(var i=0; i<1000; i++) {
                console.log(1);
            }
        }
    }());
</script>
</body>
</html>
