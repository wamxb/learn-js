<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>demo2</title>
</head>
<body>
<div id="show"></div>
<script type="text/javascript">
    window.onload = function () {
        showTime();
    };

    var timer = 0;
    function showTime() {
        console.log(1);
        var endTime = new Date('2015/1/19,09:48:00');
        var curTime = new Date();
        var leftTime = parseInt((endTime - curTime) / 1000);
        var d = parseInt(leftTime / (24 * 60 * 60));
        var h = parseInt(leftTime / (60 * 60) % 24);
        var m = parseInt(leftTime / 60 % 60);
        var s = parseInt(leftTime % 60);
        var showHtml = d + '天' + h + '小时' + m + '分' + s + '秒';
        if (leftTime <= 0) {
            showHtml = '团购结束';
            clearTimeout(timer);
        } else {
            timer = setTimeout(showTime, 500);
        }
        document.getElementById('show').innerHTML = showHtml;
    }
</script>

</body>
</html>
