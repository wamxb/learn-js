<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>5.7.2 Math对象</title>
</head>
<body>
<script type="text/javascript">

    // 2.min(),max()
    var max = Math.max(3, 54, 32, 16);
    console.log(max);

    var min = Math.min(3, 54, 32, 16);
    console.log(min);

    // 取数组中的最大或最小值
    var values = [1, 2, 3, 4, 5, 6, 7, 8];
    var valuesMax = Math.max.apply(Math, values);
    console.log(valuesMax);

    // 3.舍入方法
    // Math.ceil() 向上舍入，总是将数值向上舍入为最接近的整数
    // Math.floor() 向下舍入，最接近的整数
    // Math.round() 标准舍入
    console.log(Math.ceil(25.9));
    console.log(Math.ceil(25.5));
    console.log(Math.ceil(25.1));

    console.log(Math.floor(25.9));
    console.log(Math.floor(25.5));
    console.log(Math.floor(25.1));

    console.log(Math.round(25.9));
    console.log(Math.round(25.5));
    console.log(Math.round(25.1));

    // 4.random()方法
    // 从某个整数范围随机选择一个值
    // 值 = Math.floor(Math.random() * 可能值的总数 + 第一个可能的值)

    function selectFrom(lowerValue, upperValue) {
        var choices = upperValue - lowerValue + 1;
        return Math.floor(Math.random() * choices + lowerValue);
    }

</script>
</body>
</html>
