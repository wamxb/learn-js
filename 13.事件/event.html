<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no"/>
    <title>event</title>
    <style>
        #div1 { width: 300px; height: 300px; background: #ddd; overflow: hidden; }
    </style>
</head>
<body>
<!-- 第一种方法 -->
<div id="div1" onclick="console.log('html:'); console.log(this);">div1</div>
<script type="text/javascript">
    var div1 = document.getElementById('div1');
    // 第二种方法 会覆盖第一种方法
    div1.onclick = function () {
        console.log('div1.onclick');
        console.log(this);
    };

    // 第三种方法 不会覆盖第一种或第二种方法
/*    div1.addEventListener('click', function () {
        console.log('div1.addEventListener');
        console.log(this);
    }, false);*/

    div1.attachEvent('onclick', function(){
        console.log('div1.attachEvent');
        console.log(this === window); // true
    });
</script>
</body>
</html>
