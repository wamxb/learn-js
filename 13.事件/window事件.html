<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        .msg { display: none; }
    </style>
    <script type="text/javascript">

        /**
         * 查询窗口滚动条的位置
         * @param w
         * @returns {*}
         */
        function getScrollOffsets(w) {
            var w = w || window;

            // 除了IE8及更早的版本以外，其他浏览器都能用
            if (w.pageXOffset != null) return {x: w.pageXOffset, y: w.pageYOffset};

            // 标准模式下的IE(或任何浏览器)
            var d = w.document;
            if (document.compatMode == 'CSS1Compat') {
                return {x: d.documentElement.scrollLeft, y: d.documentElement.scrollTop};
            }

            // 怪异模式
            return {x: d.body.scrollLeft, y: d.body.scrollTop};
        }

        /**
         * Drag.js 拖动绝对定位的HTML元素
         * @param elementToDrag
         * @param event
         */
        function drag(elementToDrag, event) {
            // 初始化鼠标位置,转为文档坐标
            var scroll = getScrollOffsets();
            var startX = event.clientX + scroll.x;
            var startY = event.clientY + scroll.y;

            // 在文档坐标下,待拖动元素的坐标
            var origX = elementToDrag.offsetLeft;
            var origY = elementToDrag.offsetTop;

            // 计算 mousedown 事件和元素左上角之间的距离
            var deltaX = startX - origX;
            var deltaY = startY - origY;

            if (document.addEventListener) {
                document.addEventListener('mousemove', moveHandler, true);
                document.addEventListener('mouseup', upHandler, true);
            } else if (document.attachEvent) { // 用于IE5~8的IE事件模式
                // 在 IE事件模型中,捕获是通过调用元素的 setCapture()捕获它们
                elementToDrag.setCapture();
                elementToDrag.attachEvent('onmousemove', moveHandler);
                elementToDrag.attachEvent('onmouseup', upHandler);
                // 作为mouseup事件看待鼠标捕获的丢失
                elementToDrag.attachEvent('onlosecapture', upHandler);
            }

            // 阻止事件传播
            event.stopPropagation ? event.stopPropagation() : event.cancelBubble = true;
            // 阻止默认操作
            event.preventDefault ? event.preventDefault() : event.returnValue = false;

            function moveHandler(e) {
                if (!e) e = window.event;

                var scroll = getScrollOffsets();
                elementToDrag.style.left = (e.clientX + scroll.x - deltaX) + 'px';
                elementToDrag.style.top = (e.clientY + scroll.y - deltaY) + 'px';
                // 阻止事件传播
                event.stopPropagation ? event.stopPropagation() : event.cancelBubble = true;
            }

            function upHandler(e) {
                if (!e) e = window.event;

                if (document.removeEventListener) {
                    document.removeEventListener('mousemove', moveHandler, true);
                    document.removeEventListener('mouseup', upHandler, true);
                } else if (document.detachEvent) {
                    elementToDrag.detachEvent('onlosecapture', upHandler);
                    elementToDrag.detachEvent('onmousemove', moveHandler);
                    elementToDrag.detachEvent('onmouseup', upHandler);
                    elementToDrag.releaseCapture();
                }
                // 阻止事件传播
                event.stopPropagation ? event.stopPropagation() : event.cancelBubble = true;
            }
        }
    </script>
</head>
<body>
<div class="msg" id="jWindowBlur">window blur</div>
<div class="msg" id="jWindowFocus">window focus</div>
<div style="position: absolute; left: 100px; top: 100px; width: 250px; background-color: #fff0aa; border: solid 1px #000;">
    <div style="background-color: gray; border-bottom: dotted #000; padding: 10px; font-family: sans-serif; font-weight: bold; cursor: move" onmousedown="drag(this.parentNode, event);">标题可拖动</div>
    <p> 这是一个测试中,测试中</p>
    <p>测试</p>
    <p>测试</p>
</div>
<script type="text/javascript">
    +(function () {
        window.onblur = function () {
            document.getElementById('jWindowBlur').style.display = 'block';
            document.getElementById('jWindowFocus').style.display = 'none';
        };
        window.onfocus = function () {
            document.getElementById('jWindowBlur').style.display = 'none';
            document.getElementById('jWindowFocus').style.display = 'block';
        };
    })();

    // addEventListener(要注册处理程序的事件类型, 指定类型发生时应该调用的函数,一般为false);
    console.info('事件取消');

    function cancelHandler(event) {
        var event = event || window.event;

        if (event.preventDefault) event.preventDefault(); // 标准技术
        if (event.returnValue) event.returnValue = false;   // IE
        return false;   // 用于处理使用对象属性注册 (window.onload 这类)
    }

    // 调用stopPropagation()之后任何其他对象的事件处理程序将不会被调用

    var whenReady = (function () {
        var fns = [];
        var isReady = false;

        function handler(e) {
            if (isReady) return;

            if (e.type == 'readystatechange' && document.readyState !== 'complete') return;

            for (var i = 0; i < fns.length; i++) {
                fns[i].call(document);
            }

            isReady = true;
            fns = null;
        }

        if (document.addEventListener) {
            document.addEventListener('DOMContentLoaded', handler, false);
            document.addEventListener('readystatechange', handler, false);
            document.addEventListener('load', handler, false);
        } else if (document.attachEvent) {
            document.attachEvent('onreadystatechange', handler);
            document.attachEvent('onload', handler);
        }

        return function whenReady(f) {
            if (isReady) {
                f.call(document);
            } else {
                fns.push(f);    // 否则，加入队列等候
            }
        };

    }());

    // click, contextmenu, dbclick
    // mousedown 按下
    // mouseup 释放
    // mousemove 移动
    // mouseover 进入
    // mouseout 离开

</script>
</body>
</html>
