<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>demo-dataTransfer</title>
    <style type="text/css">
        #drag {
            width: 100px;
            height: 100px;
            border: 1px solid #000;
        }
    </style>
</head>
<body>
<div id="drag">拖放事件</div>
<script type="text/javascript">
    var div = document.getElementById('drag');
    div.draggable = true;

    var icon = new Image();
    icon.src = 'http://deerchao.net/images/regex_tester.png';

    div.ondragstart = function (e) {
        var event = e || window.event;
        var dt = event.dataTransfer;
        dt.setData('Text', 'some text' + Math.random());
        dt.setData('url', 'http://g.cn');
        console.log(dt.getData('Text')); // 兼容Firefox
        console.log(dt.getData('url') || dt.getData('text/uri-list'));

        if (dt.setDragImage) dt.setDragImage(icon, 0, 0);
    }
</script>
</body>
</html>
