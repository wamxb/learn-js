  function distance(opts) {
    var today = new Date();
    var feast = new Date();
    feast.setFullYear(opts.yyyy || today.getFullYear(), opts.MM, opts.dd);
    var difference = feast.getTime() - today.getTime();
    if (difference > 0) {
      difference = Math.floor(difference / (1000 * 60 * 60 * 24));
      return difference;
    }
  }
