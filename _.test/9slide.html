<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>自动轮播广告（面向对象版）</title>
  <style>
  body,
  div,
  ul,
  li {
    margin: 0;
    padding: 0;
  }

  ul {
    list-style-type: none;
  }

  body {
    background: #000;
    text-align: center;
    font: 12px/20px Arial;
  }

  #box {
    position: relative;
    width: 492px;
    height: 172px;
    background: #fff;
    border-radius: 5px;
    border: 8px solid #fff;
    margin: 10px auto;
    cursor: pointer;
  }

  #box .list {
    position: relative;
    width: 490px;
    height: 170px;
    overflow: hidden;
  }

  #box .list ul {
    position: absolute;
    top: 0;
    left: 0;
    /* filter: blur(15px); */
  }

  #box .list li {
    width: 490px;
    height: 170px;
    overflow: hidden;
  }

  #box .count {
    position: absolute;
    right: 0;
    bottom: 5px;
  }

  #box .count li {
    color: #fff;
    float: left;
    width: 20px;
    height: 20px;
    cursor: pointer;
    margin-right: 5px;
    overflow: hidden;
    background: #F90;
    opacity: 0.7;
    filter: alpha(opacity=70);
    border-radius: 20px;
  }

  #box .count li.current {
    color: #fff;
    opacity: 1;
    filter: alpha(opacity=100);
    font-weight: 700;
    background: #f60;
  }

  #tmp {
    width: 100px;
    height: 100px;
    background: red;
    position: absolute;
  }
  </style>
</head>

<body>
  <div id="box">
    <div class="list">
      <ul>
        <li><img src="http://www.fgm.cc/learn/lesson10/img/01.jpg" width="490" height="170" /></li>
        <li><img src="http://www.fgm.cc/learn/lesson10/img/02.jpg" width="490" height="170" /></li>
        <li><img src="http://www.fgm.cc/learn/lesson10/img/03.jpg" width="490" height="170" /></li>
        <li><img src="http://www.fgm.cc/learn/lesson10/img/04.jpg" width="490" height="170" /></li>
        <li><img src="http://www.fgm.cc/learn/lesson10/img/05.jpg" width="490" height="170" /></li>
      </ul>
    </div>
  </div>
  <script src="utils.js"></script>
  <script>
  var Slide = function(selector) {
    var defaults = {
      selector: '',
      delay: 3e3
    };
    // this.cfgs =
    this.initialize(selector);
  };

  Slide.prototype = {
    constructor: Slide,
    initialize: function(selector) {
      var s = this;
      s.iDelay = 3e3;
      s.oBox = $(selector);
      if (s.oBox == null) {
        throw Error('selector is null');
        return;
      }
      s.oUl = $('.list ul', s.oBox);
      s.aImgLi = $$('.list li', s.oBox);
      s.creatCount();
      s.iNow = 0;
      s.len = s.aImgLi.length;
      s.h = s.aImgLi[0].offsetHeight;
      s.timer = null;
      s.autoTimer = setInterval(function() {
        s.next();
      }, s.iDelay);
      s.bindEvents();
    },
    creatCount: function() {
      var s = this;
      s.oCount = document.createElement('ul');
      s.oCount.className = 'count';
      var html = '';
      for (var i = 1; i <= s.aImgLi.length; i++) {
        html += '<li class="' + (i == 1 ? 'current' : '') + '">' + i + '</li>';
      }
      s.oBox.appendChild(s.oCount);
      s.oCount.innerHTML = html;
      s.aBtn = $$('.count li', s.oBox);
    },
    bindEvents: function() {
      var s = this;
      s.oBox.onmouseover = function() {
        clearInterval(s.autoTimer);
      };
      s.oBox.onmouseout = function() {
        s.autoTimer = setInterval(function() {
          s.next();
        }, s.iDelay);
      };
      s.aBtn.forEach(function(el, idx) {
        el.index = idx;
        console.log('el.index', el.index);
        el.onmouseover = function() {
          s.iNow = el.index;
          s.toggle();
        };
      });
    },
    toggle: function() {
      var s = this;
      s.aBtn.forEach(function(el, idx) {
        el.className = (idx == s.iNow) ? 'current' : '';
      });
      s.animate(-s.h * s.iNow);
    },
    next: function() {
      var s = this;
      if (s.iNow < s.len - 1) {
        s.iNow++;
      } else {
        s.iNow = 0;
        s.oUl.style.top = 0;
      }
      s.toggle();
    },
    animate: function(iTarget) {
      var s = this;
      clearInterval(s.timer);
      s.timer = setInterval(function() {
        var x = (iTarget - s.oUl.offsetTop) / 5;
        x = x > 0 ? Math.ceil(x) : Math.floor(x);
        s.oUl.offsetTop == iTarget ? clearInterval(s.timer) : (s.oUl.style.top = s.oUl.offsetTop + x + 'px');
      }, 30);
    }
  }

  window.onload = function() {
    new Slide('#box');
  };
  </script>
</body>

</html>
