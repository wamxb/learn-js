<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title> 倒计时时钟</title>
  <style>
  body,
  div {
    margin: 0;
    padding: 0;
  }

  body {
    color: #fff;
    font: 16px/1.5 \5fae\8f6f\96c5\9ed1;
  }

  #countdown {
    width: 300px;
    text-align: center;
    background: #1a1a1a;
    margin: 10px auto;
    padding: 20px 0;
  }

  input {
    border: 0;
    width: 283px;
    height: 50px;
    cursor: pointer;
    margin-top: 20px;
    background: url("http://www.fgm.cc/learn/lesson3/img/btn-1.png") no-repeat;
    outline: none;
  }

  input.cancel {
    background-position: 0 -50px;
  }

  span {
    color: #000;
    width: 80px;
    line-height: 2;
    background: #fbfbfb;
    border: 2px solid #b4b4b4;
    margin: 0 10px;
    padding: 0 10px;
  }
  </style>
</head>

<body>
  <div id="countdown">
    <span>05</span>分钟<span>00</span>秒
    <input type="button" value="">
  </div>
  <script src="utils.js"></script>
  <script>
  var countdown = $('#countdown');
  var btn = $('input[type="button"]', countdown);
  var spans = $$('span', countdown);
  var minute = spans[0];
  var second = spans[1];
  var cls = 'cancel';
  var tid = null;

  Event.on(btn, 'click', function(event) {
    var el = this;
    var total = parseInt(minute.textContent) * 60 + parseInt(second.textContent);

    if (classfn.has(el, cls)) {
      window.clearTimeout(tid);
      classfn.remove(el, cls);
    } else {
      classfn.add(el, cls);
      updateTime(total);
    }
  }, false);

  function updateTime(total) {
    if (total == 0) {
      window.clearTimeout(tid);
      classfn.remove(btn, cls);
      return;
    }
    total--;
    minute.textContent = format(total / 60);
    second.textContent = format(total % 60);
    tid = window.setTimeout(function() {
      updateTime(total);
    }, 1000);
  }

  function format(num) {
    // parseInt(num) 格式化 ‘01’
    return parseInt(num).toString().replace(/^(\d)$/, '0$1');
  }
  </script>
</body>

</html>
