<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>try-catch</title>
</head>
<body>
<script type="text/javascript" src="http://apps.bdimg.com/libs/jquery/1.11.1/jquery.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/qunit/1.18.0/qunit.css"/>
<script src="https://cdnjs.cloudflare.com/ajax/libs/qunit/1.18.0/qunit.js"></script>
<script type="text/javascript">

    $(function () {
        test('NO Try-Catch', function () {
            // 下面的$$将导致一个异常
            var test = $$(this).isGonnaExplode();

            equal(test, 'Return Value of Doom', 'We"re looking for a cool return value');
        });
    });
</script>
<h1 id="qunit-header">Qunit example</h1>

<h2 id="qunit-banner"></h2>

<div id="qunit-testrunner-toolbar"></div>
<h2 id="qunit-userAgent"></h2>
<ol id="qunit-tests"></ol>
<div id="qunit-fixture">
    <div id="dom-test" style="display: none;"></div>
</div>
</body>
</html>
