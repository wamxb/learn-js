<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script type="text/javascript" src="http://apps.bdimg.com/libs/jquery/1.11.1/jquery.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/qunit/1.18.0/qunit.css"/>
<script src="https://cdnjs.cloudflare.com/ajax/libs/qunit/1.18.0/qunit.js"></script>
<script type="text/javascript">

    $(function () {
        test('DOM', function () {
            expect(3);
            $test = $('#dom-test');
            $test.css('width', '200px').text('Testing the DOM').show();
            equal($test.css('width'), '200px', '200px!');
            equal($test.text(), 'Testing the DOM', 'We"re testing the DOM');
            equal($test.css('display'), 'block', 'display:block');
        });
    });
</script>
<h1 id="qunit-header">Qunit example</h1>

<h2 id="qunit-banner"></h2>

<div id="qunit-testrunner-toolbar"></div>
<h2 id="qunit-userAgent"></h2>
<ol id="qunit-tests"></ol>
<div id="qunit-fixture">
    <div id="dom-test" style="display: none;"></div>
</div>
</body>
</html>
