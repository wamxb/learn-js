<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>module</title>
</head>
<body>
<script type="text/javascript" src="http://apps.bdimg.com/libs/jquery/1.11.1/jquery.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/qunit/1.18.0/qunit.css"/>
<script src="https://cdnjs.cloudflare.com/ajax/libs/qunit/1.18.0/qunit.js"></script>
<script type="text/javascript">

    $(function () {
        module('fun with arrays', {
            setup: function () {
                this.arr = [1, 2, 3, 4, 5];
                this.control = this.arr.length;
            },
            teardown: function () {
                equal(this.arr.length, this.control, 'Just Checking to see if it"s still an Array');
            }
        });
        test('Truthiness is golden', function () {
            expect(3);
            var bool = $.isArray(this.arr);
            ok(bool, 'We"re expecting an array');

            bool = this.arr.indexOf(5);
            ok(bool, 'We expect 5 to be in Array');
        });

        test('Getting Deep', function () {
            expect(2);
            deepEqual(this.arr, [1, 2, 3, 4, 5]);
        });
    });
</script>
<h1 id="qunit-header">Qunit example</h1>

<h2 id="qunit-banner"></h2>

<div id="qunit-testrunner-toolbar"></div>
<h2 id="qunit-userAgent"></h2>
<ol id="qunit-tests"></ol>
<div id="qunit-fixture">
    <div id="dom-test" style="display: none;"></div>
</div>
</body>
</html>
